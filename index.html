<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <main id="calc-body">

    <div id="display"><span id="display-text"></span></div>

      <!-- top row -->
      <button id="fun" data-fun>fun</button>
      <button id="clear" data-clear>clear</button>
      <button id="divide" data-operator>รท</button>
      
      <!-- second row -->
      <button id="seven" data-num>7</button>
      <button id="eight" data-num>8</button>
      <button id="nine" data-num>9</button> 
      <button id="multiply" data-operator>x</button>
      
      <!-- third row -->
      <button id="four" data-num>4</button>
      <button id="five" data-num>5</button>
      <button id="six" data-num>6</button>
      <button id="subtract" data-operator>-</button>
      
      <!-- fourth row -->
      <button id="one" data-num>1</button>
      <button id="two" data-num>2</button>
      <button id="three" data-num>3</button>
      <button id="add" data-operator>+</button>
      
      <!-- last row -->
      <button id="zero" data-num>0</button>
      <button id="decimal" data-num>.</button>
      <button id="equal"data-equals>=</button>

  </main>

</body>
<script defer src="script.js"></script>
</html>
