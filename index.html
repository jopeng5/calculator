<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <main id="calc-body">

    <div id="display">display</div>

     <!-- top row -->
    <div id="fun">fun</div>
    <div id="clear">clear</div>
    <div id="divide">รท</div>

    <!-- second row -->
    <div id="7">7</div>
    <div id="8">8</div>
    <div id="9">9</div> 
    <div id="multiply">x</div>

    <!-- third row -->
    <div id="4">4</div>
    <div id="5">5</div>
    <div id="6">6</div>
    <div id="subtract">-</div>

    <!-- fourth row -->
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="add">+</div>

    <!-- last row -->
    <div id="0">0</div>
    <div id="decimal">.</div>
    <div id="equal">=</div>


  </main>
</body>
<script src="script.js"></script>
</html>
